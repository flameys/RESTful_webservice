<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Docenten</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: SansSerif;
        }
        table, th, td {
            border-collapse: collapse;
        }
        tr {
            border-bottom: 1px solid #FFD700;
        }
        tr:hover{background-color: #FFD700;}
        td{
            text-align: center;
        }
        th, td {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 25px;
            padding-right: 40px;
        }

    </style>

</head>
<body>
    <div class="topnav-pages">
        <a class="terug" style="text-decoration: none; padding: 8px 14px;" href="dashboard.html">&#10229;</a>
        <h3>DOCENTEN</h3>
    </div>

    <h1>Gegevens</h1>

    <table style="width: 100%">
        <thead>
        <tr>
            <th>Voornaam</th>
            <th>Achternaam</th>
            <th>In dienst</th>
            <th>Categorie</th>
        </tr>
        </thead>

        <tbody id="docVulling">

        </tbody>


    </table>

    <button class="button"   onclick="document.getElementById('addDocent').style.display='block'"><b>&#43; DOCENT</b></button>


    <div id="addDocent" class="modal">

        <form class="modal-content animate"> <!--action="/action_page.php" -->

            <div class="imgcontainer">
                <span onclick="document.getElementById('addDocent').style.display='none'" class="close" title="Close">&times;</span>
                <img src="../pics/gunungan.png" id="loginfoto" alt="gunungan" class="img" >
            </div>

            <div class="inputcontainer">

                <label for="voornaam" ><b>Voornaam</b></label>
                <input type="text" id = "voornaam"  name="voornaam"  >

                <label for="naam"><b>Achternaam</b></label>
                <input type="text" id="naam"  name="naam" >

                <label for="datumIndienst"><b>Datum Indienst</b></label>
                <input type="text" id="datumIndienst"  name="datumIndienst" >

                <label for="categorie"><b>Categorie</b></label>
                <input type="text" id="categorie"  name="categorie" >

                <button id="submit" class="submitbutton" type="submit" onclick="document.getElementById('addDocent').style.display='none'">Submit</button>



            </div>

        </form>
    </div>




    <script src="../javascript/docentAPI.js"></script>
</body>
</html>
