<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Studenten</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: SansSerif;
        }
        table, th, td {
            border-collapse: collapse;
        }
        tr {
            border-bottom: 1px solid #FFD700;
        }
        tr:hover{background-color: #FFD700;}
        td{
            text-align: center;
        }
        th, td {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 25px;
            padding-right: 40px;
        }
    </style>

</head>
<body>
    <div class="topnav-pages">
        <a class="terug" style="text-decoration: none; padding: 8px 14px;" href="dashboard.html">&#10229;</a>
        <h3>STUDENTEN</h3>
    </div>

    <h1>Gegevens</h1>

    <table style="width: 100%">
        <thead>
        <tr>
            <th></th>
            <th>Voornaam</th>
           <th>Achternaam</th>
            <th>Student ID</th>
            <th>Geboortedatum</th>
            <th>Adres</th>
            <th>Telefoonno</th>
        </tr>
        </thead>
        <tbody id="stuVulling">

        </tbody>


    </table>

    <button class="button"   onclick="document.getElementById('addStudent').style.display='block'"><b>&#43; STUDENT</b></button>

    <div id="addStudent" class="modal">

        <form id="insertStudent" class="modal-content animate">

            <div class="imgcontainer">
                <span onclick="document.getElementById('addStudent').style.display='none'" class="close" title="Close">&times;</span>
                <img src="../pics/gunungan.png" id="loginfoto" alt="gunungan" class="img" >
            </div>

            <div class="inputcontainer">

                <label for="voornaam" ><b>Voornaam</b></label>
                <input type="text" id = "voornaam"  name="voornaam"  >

                <label for="achternaam"><b>Achternaam</b></label>
                <input type="text" id="achternaam"  name="achternaam" >

                <label for="studentID"><b>Student ID</b></label>
                <input type="text" id="studentID"  name="studentID" >

                <label for="adres"><b>Adres</b></label>
                <input type="text" id="adres"  name="studentDetail['adress']" >

                <label for="geboortedatum"><b>Geboortedatum</b></label>
                <input type="text" id="geboortedatum"  name="studentDetail['geboorteDatum']" >

                <label for="telno"><b>Telefoonnummer</b></label>
                <input type="text" id="telno"  name="studentDetail['telefoon_nummer']" >

                <label for="datum"><b>Datum</b></label>
                <input type="text" id="datum"  name="studentDetail['enrolledDate']" >

                <button id="submit" class="submitbutton" type="submit" onclick="document.getElementById('addStudent').style.display='none'">Submit</button>



            </div>

        </form>
    </div>

    <ul></ul>

    <script src="../javascript/studentAPI.js"></script>

</body>
</html>
