<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dansrichting</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: SansSerif;
        }

        a:link {
            color: #C0C0C0;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: #FFD700;
            background-color: transparent;
            text-decoration: none;
        }
    </style>
</head>
<body style="background-color:#424242;">
<h1 style="color: #FFD700"> Zie alle richtingen </h1>

</body>
</html>
